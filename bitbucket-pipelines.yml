# You can specify a custom docker image from Docker Hub as your build environment.
image: node

pipelines:
  branches:
    stage:
        - step:
            name: Deploy to stage
            deployment: staging
            caches: 
                - node
            script:
                - apt-get update && apt-get install -y unzip rsync ssh
                - npm install
                - echo "CLIENT_ID=$CLIENT_ID" > .env
                - npm run build
                - rsync -az --exclude .git --exclude .env --exclude node_modules --delete $BITBUCKET_CLONE_DIR/src/ $PUBLISHING_TARGET
